<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dishes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Le styles -->
  <link href="{{ MEDIA_URL }}css/bootstrap.css" rel="stylesheet">
</head>

<body style="margin-top: 60px; background-image:url('{{ MEDIA_URL }}img/clean_textile.png');">

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
	  <div class="container">
	    <a class="brand" href="#">
		  Meals
		</a>
      </div>
    </div>
  </div>


<a href="{% url meals.views.adiciona_ou_atualiza "dish" %}" class="btn btn-primary">
  <i class="icon-plus"></i> Adicionar prato
</a>

<br><br>

{% if object_list %}
<table class="table">
 <thead>
   <tr>
     <th>Id</th>
     <th>Nome</th>
     <th>Descrição</th>
     <th>Ações</th>
   </tr>
 </thead>
 <tbody>
   {% for object in object_list %}
   <tr>
     <td>{{ object.id }}</td>
     <td>{{ object.name }}</td>
     <td>{{ object.description }}</td>
     <td>
	   <a href="{% url meals.views.adiciona_ou_atualiza "dish" object.id %}" class="btn">
         <i class="icon-pencil"></i> Alterar
       </a>
       <a href="{% url meals.views.remove "dish" object.id %}" class="btn btn-danger">
         <i class="icon-trash"></i> Excluir
       </a>
     </td>
   </tr>
   {% endfor %}
 </tbody>
</table>
{% else %}
<p>Sem registros para listar</p>
{% endif %}

</body>
</html>
